<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Avdois/styles/geral.css">
    <link rel="stylesheet" href="../Avdois/styles/login.css">
    <link rel="shortcut icon" href="../Avdois/images/logo_size.jpg" type="image/x-icon">

</head>
<body>
    <!-- CORPO LOGIN -->
    <section class="corpo-login ">
        <section class="login-esquerdo">
            <h1>Revelar o que há de mais belo em você.</h1>
            <img src="../Avdois/images/IMPÉRIO COSMÉTICOS.png" class="esquerdo-login-image" alt="logo">
        </section>
        <!-- FORMULÁRIO -->
        <form class="login-direito" autocomplete="on">
            <section class="cartao-login">
                <h1>LOGIN</h1>
                <section class="textfield">
                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" id="iemail" placeholder="E-mail" autocomplete="email">
                </section>
                <section class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="cc-number">
                </section>
                <input type="submit" id="ibotao" value="Login">
                <nav id="links">
                    <a href="../Avdois/pages/cadastro.html">Cadastrar Conta</a>
                    <a href="../Avdois/pages/esquecisenha.html">Esqueci a senha</a>
                </nav>
            </section>
        </form>
        
    </section>
</body>
</html>
