<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha</title>
    <link rel="stylesheet" href="../styles/geral.css">
    <link rel="stylesheet" href="../styles/esquecisenha.css">
    <link rel="shortcut icon" href="../images/logo_size.jpg" type="image/x-icon">
</head>
<body>
    <!-- CABEÇALHO -->
    <header>
        <img class="logo rounded" src="../images/IMPÉRIO COSMÉTICOS.png" alt="">
    </header>
    <!-- CORPO LOGIN -->
    <section class="corpo-login ">
        <section class="login-esquerdo">
            <h3>Deixe a sua beleza falar.</h3>
            <h4>Seja sua prioridade.</h4>
            <h3>Não é futilidade cuidar de você, é autoamor!</h3>
            <h4>O que você precisa está na Império Cosméticos.</h4>
        </section>
        <!-- FORMULÁRIO -->
        <form class="login-direito" autocomplete="on">
            <section class="cartao-login">
                <h1>REDEFINIR SENHA</h1>
                <h2>Informe o e-mail cadastrado para redifinir a sua senha.</h2>
                <section class="textfield">
                    <label for="usuario">E-mail</label>
                    <input type="email" name="email" id="iemail" placeholder="E-mail" autocomplete="email">
                </section>
                <button type="button" id="ibotao">Redefinir</button>
                <nav id="links">
                    <a href="../index.html">Voltar ao Login</a>
                </nav>
            </section>
        </form>
    </section>
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/esquecisenha.js"></script>
</body>
</html>
